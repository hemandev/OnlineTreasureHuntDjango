{% extends 'hunt/base.html' %}
{% load staticfiles %}
{% block title_block %} Login {% endblock %}

{% block body_block %}

    <div class="container">

        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <br>
                <br>
                <br>


                <div class="panel panel-info">


                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>

                    <br>


                    <div class="panel-body text-center">

                        <form method="post" action="{% url 'hunt:login' %}" class="form-horizontal">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="control-label col-md-2">Email</label>
                                <div class="col-md-5">{{ form.email }}</div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">College</label>
                                <div class="col-md-5">{{ form.college }}</div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2">Phone</label>
                                <div class="col-md-5">{{ form.phone }}</div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-5">
                                    <button class="btn btn-default" type="submit"
                                            value="Submit">Submit
                                    </button>

                                </div>
                            </div>


                        </form>

                        <br>


                    </div>


                </div>

            </div>
        </div>


    </div>


{% endblock %}
