{% extends 'hunt/base.html' %}
{% load staticfiles %}
{% block body_block %}

    <div class="container">

        <h1 class="text-center"> Add Levels</h1>

        <br>


        <form class="form-horizontal" method="post" action="{% url 'hunt:levels' %}">

            {% csrf_token %}

            <div class="col-md-6 col-md-offset-3 ">
                {{ form }}


                <br>

                <div class="text-center form-group">

                    <button type="submit" class="btn btn-success btn-lg ">Submit <span
                            class="glyphicon glyphicon-chevron-right"></span></button>

                </div>

            </div>

        </form>

    {% if success  %}


    <label class="label label-success">Level has been added!</label>

    {% endif %}

    </div>



{% endblock %}
